<!doctype html>

                    ::-webkit-scrollbar {

                        <div class="app_img app_imgs--2"></div>

                <div class="apps_button">

            <button class="header_sing-in">Sign-in</button>

    <main>
        <div class="main_root">
            <div class="first">
                <figure>
                    <img class="main_img" src="./images/google.png" alt="Google">
                </figure>
            </div>
            <div class="second">
                <div class="main_search">
                    <div class="img_search_div">
                        <img class="search" src="./images/search.svg" alt="search">
                    </div>
                    <input type="search" name="search_request">
                    <div class="img_voice_div">
                        <img class="voice" src="./images/mic.svg" alt="search" title="Search by voice">
                    </div>
                </div>
                <div class="main_btn">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="third">
                    <span>Google offered in:
                       <a href="https://www.google.com/setprefs?sig=0_aBZSUiigD_Adv2RKOS0V28HvN8I%3D&hl=be&source=homepage&sa=X&ved=0ahUKEwjjk5Sd1dLqAhWjAWMBHZYFBpwQ2ZgBCA8">Беларуская </a>

                <a href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                   target="_blank"> About </a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank"> How Search works </a>

            <nav class="footer_nav">
